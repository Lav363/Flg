<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåç Flag Identifier AI</title>
  <style>
    /* Background gradient animation */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #74ebd5, #acb6e5, #f6d365, #fda085);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      text-align: center;
      color: #333;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 60px;
      font-size: 5.5em;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    form {
      margin-top: 150px;
      background: rgba(255, 255, 255, 0.93);
      padding: 150px 100px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    input[type="file"] {
      font-size: 24px;
    }

    button {
      margin-top: 20px;
      padding: 24px 25px;
      font-size: 24px;
      border: none;
      border-radius: 25px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    .result {
      margin-top: 30px;
      font-size: 64px;
      color: #0c120fff;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    img {
      margin-top: 15px;
      max-height: 220px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    #preview {
      display: none;
    }

    
  </style>
</head>
<body>

  

  <h1>üåç Flag Identifier AI</h1>
  <form action="/predict" method="post" enctype="multipart/form-data">
    <input type="file" name="file" id="fileInput" accept="image/*" required>
    <br>
    <img id="preview" alt="Flag Preview">
    <br>
    <button type="submit">Predict Country</button>
  </form>

  {% if prediction %}
    <div class="result">
      <p>Predicted Country: {{ prediction }}</p>
      <img src="{{ url_for('static', filename=image_file) }}" alt="Uploaded Flag">
    </div>
  {% endif %}

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    };
  </script>

</body>
</html>
